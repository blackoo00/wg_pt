<include file="Public:head" /> 
<script src="{wghd::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{wghd::STATICS}/artDialog/plugins/iframeTools.js"></script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>商品分类设置</h4> 
    <a href="{wghd::U('Ptsys/cat',array('token'=>$token,'parentid'=>$_GET['parentid']))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="cat_id" value="{wghd:$set.cat_id}" /> 
    <input type="hidden" name="parent_id" value="{wghd:$set.parent_id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody>
	  <if condition="$parentid gt 0">
       <tr> 
        <th>父分类名称：</th> 
        <td>{wghd:$parentname}</td> 
       </tr>
       </if>
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="cat_name" value="{wghd:$set.cat_name}" class="px" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th>Logo地址：</th> 
        <td>
        <input type="text" name="cat_img" value="{wghd:$set.cat_img}" id="pic" class="px" style="width:400px;" />  
        <script src="{wghd::STATICS}/upyun.js"></script>
        <a href="###" onclick="upyunPicUpload('pic',700,420,'{wghd:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr> 

       <tr> 
        <th>排序：</th> 
        <td>
        <input type="text" id="sort" name="sort_order" value="{wghd:$set.sort_order}" class="px" style="width:50px;" />  数字越大排越前（大于等于0的整数）
        </td> 
       </tr>

       <tr> 
        <th>是否显示：</th> 
        <td>
        是
        <input type="radio" name="is_show" value="1" <eq name="set.is_show" value="1">checked</eq>/>  
        否
        <input type="radio" name="is_show" value="0" <eq name="set.is_show" value="0">checked</eq>/>  
      </td> 
       </tr>


       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit"  class="btnGreen">保存</button> &nbsp; 
       <a href="{wghd::U('Ptsys/cat',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
   </form> 
  </div> 
  <include file="Public:footer" />

<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{wghd::RES}/css/cymain.css" />  
 <div class="content">
<div class="cLineB">
<h4 class="left">分类管理</h4>
<div class="clr"></div>
</div>
<include file="Ptsys:tab"/>
<div class="cLine">
<div class="pageNavigator left"> 
<a href="{wghd::U('Ptsys/catAdd', array('token' => $token, 'cid' => $cid, 'parentid' => $parentid))}" title="新增分类" class="btnGrayS vm bigbtn"><img src="{wghd::RES}/images/product/add.png" class="vm">新增<if condition="$_GET['parentid'] neq 0 and $_GET['parentid'] neq ''">子</if>分类</a>
</div>
<if condition="$parentid gt 0">
<div class="pageNavigator right">
<a href="{wghd::U('Ptsys/cat',array('token'=>$token, 'cid' => $cid, 'parentid' => $parentCat['parentid']))}" class="btnGrayS vm bigbtn">返回上级分类</a>
</div>
<else />
<!-- <div class="pageNavigator right"> 
<a href="{wghd::U('Store/setting', array('token' => $token, 'cid' => $cid))}" title="商城设置" class="btnGrayS vm bigbtn"><img src="{wghd::RES}/images/product/add.png" class="vm">商城设置</a>
</div> -->
</if>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="100">分类名称</th>
<th width="60">排序值</th>
<th width="60">是否显示</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody>

<volist name="list" id="hostlist"> 
<tr>

<td>{wghd:$hostlist.cat_name}</td>
<td>{wghd:$hostlist.sort_order}</td>
<td>
	<if condition ="$hostlist.is_show eq 1">
		<span>是</span>
		<else/>
		<span style="color:red">否</span>
	</if>
</td> 

<td class="norightborder">
	<a href="{wghd::U('Ptsys/catSet',array('token'=>$token,'id'=>$hostlist['cat_id'],'parentid' => $hostlist['parent_id']))}">修改</a>

	<a href="javascript:drop_confirm('您确定要删除吗?', '{wghd::U('Ptsys/catDel',array('id'=>$hostlist['cat_id'],'token'=>$token))}');">删除</a>

	<span>&nbsp;|&nbsp;
	<a href="{wghd::U('Ptsys/index',array('catid' => $hostlist['id'],'token'=>$token,'cat_id' => $hostlist['cat_id']))}" style="color:#f00">商品管理</a></span>
</td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{wghd:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>

<li class="tabli ban" id="tab2"><a href="{wghd::U('Store/banner',array('token'=>$token))}">轮播图管理</a></li>
<li class="tabli ad" id="tab2"><a href="{wghd::U('Store/guanggao',array('token'=>$token))}">广告位图管理</a></li>
<if condition="empty($catid) neq true">
<li class="tabli pro" id="tab0"><a href="{wghd::U('Store/product',array('token'=>$token))}">商品管理</a></li>

</div>
<!--tab end-->
<script type="text/javascript">
	(function($){
		var module_name="{wghd::MODULE_NAME}";
		var action_name="{wghd::ACTION_NAME}";
		var tab=$("#store_tab");
		if(module_name=="Store"){
			if(action_name=="index"){
				tab.find('.spfl').addClass('current');
			}
			if(action_name=="search"){
				tab.find('.sssp').addClass('current');
			}
			if(action_name=="banner"){
				tab.find('.ban').addClass('current');
			}
			if(action_name=="guanggao"){
				tab.find('.ad').addClass('current');
			}
			if(action_name=="product"){
				tab.find('.pro').addClass('current');
			}
			if(action_name=="orders"){
				tab.find('.ord').addClass('current');
			}
		}
	})(jQuery)
</script>

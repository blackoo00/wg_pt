<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="target-densitydpi=device-dpi, width=640,user-scalable=0" name="viewport">
<title>他的{wghd:$level}分店-分店列表</title>
<link href="{wghd::RES}/distri/css/head.css" rel="stylesheet" type="text/css" />
<link href="{wghd::RES}/distri/css/fdlb.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
	<volist name="childmember" id="vo">
    <div <neq name="vo.distritime" value="0">class="fd fd1"<else/>class="fd"</neq>>
    	<div class="tx"><img <eq name="vo.headimgurl" value="">src="{wghd::RES}/distri/images/portrait.jpg"<else/>src="{wghd:$vo.headimgurl}"</eq> width="115px;"></div><!--tx-->
        <div class="left">
        	<ul class="left_ul">
            	<li>分店ID：{wghd::$vo['id']+$set['startNums']}</li>
                <li>昵称：<eq name="vo.headimgurl" value="">未获取<else/>{wghd:$vo.nickname}</eq></li>
                <li>关注时间：{wghd:$vo.createtime|date='Y-m-d',###}</li>
            </ul>
        </div><!--left-->
        <div class="right"><img src="{wghd::RES}/distri/images/xin.png"></div><!--right-->
    </div>
    </volist>
    	
<include file="Public:footer"/>
    
    </div><!--container-->
</body>
</html>

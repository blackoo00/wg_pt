<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ID=edge, chorome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>{wghd:$title}</title>
	<link rel="stylesheet" href="{wghd::RES}/ptuan/css/weui.min.css">
	<link rel="stylesheet" href="{wghd::RES}/ptuan/css/jquery-weui.min.css"></head>
<body>
	<div class="container">
		<style>
			.weui_cells_myBill{margin-top: 0;background-color: #f66060;}
			.weui_cell_myBill{color: #fff;padding: 15px 5px;}
			.weui-row-myBill{background-color: #BDBDBD;}
			.weui-row-myBill div{text-align: center;line-height: 35px;}
			.weui-row-myBill_list div{text-align: center;line-height: 35px; font-size: 0.7rem;}
		</style>
		<div class="weui_cells weui_cells_myBill">
			<div class="weui_cell weui_cell_myBill">
				<div class="weui_cell_bd weui_cell_primary">
					<p>已提现现金(元)</p>
				</div>
				<div class="weui_cell_ft" style="color: #fff">{wghd::sprintf('%.2f',$applymoney)}</div>
			</div>
		</div>
		<div class="weui-row weui-no-gutter weui-row-myBill">
			<div class="weui-col-25">用户名</div>
			<div class="weui-col-25">金额</div>
			<div class="weui-col-25">状态</div>
			<div class="weui-col-25">时间</div>
		</div>
		<volist id="list" name="list">
			<div class="weui-row weui-no-gutter weui-row-myBill_list">
				<div class="weui-col-25">{wghd:$list.name}</div>
				<div class="weui-col-25">{wghd::sprintf("%.2f",$list['money']/100)}</div>
				<div class="weui-col-25">
					<switch name="list.status">
						<case value="0">待审核</case>
						<case value="1">待打款</case>
						<case value="2">已打款</case>
					</switch>
				</div>
				<div class="weui-col-25">{wghd:$list.applytime|date='Y-m-d',###}</div>
			</div>
		</volist>
	</div>
</body>
</html>
